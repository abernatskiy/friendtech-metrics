manifestVersion: subsquid.io/v0.1
name: friendtech-metrics
version: 1
description: 'Squid indexing Friend.tech data'
build: 
deploy:
  addons:
    postgres:
      config:
        max_pred_locks_per_transaction: 1024
        max_locks_per_transaction: 1024
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
      - '--subscriptions'
